## redis salve1
apiVersion: v1
kind: Service
metadata:
  namespace: zln
  name: redis-salve1
  labels:
    app: redis-salve1
spec:
  ports:
    - port: 6379
      nodePort: 32703
      targetPort: 6379
  selector:
    app: redis-salve1
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-salve1
  namespace: zln
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-salve1
  template:
    metadata:
      labels:
        app: redis-salve1
    spec:
      nodeSelector:
        kubernetes.io/hostname: zz-node1
      containers:
        - name: redis-salve1
          image: hub.pml.com/zln/redis:6.0.4
          ports:
            - containerPort: 6379
          command:
            - "redis-server"
          args:
            - "/etc/redis/redis.conf"
            - "--requirepass 'admin'"
            - "--slaveof redis-master 6379"
            - "--masterauth admin"
          resources:
            limits:
              cpu: 1
              memory: 1Gi
            requests:
              cpu: 0.5
              memory: 500Mi
          volumeMounts:
            - name: date-config
              mountPath: /etc/localtime
            - name: redis-data
              mountPath: /data
            - name: redis-conf
              mountPath: /etc/redis/
      volumes:
        - name: date-config
          hostPath:
            path: /etc/localtime
        - name: redis-data
          hostPath:
            path: /zln/redis-salve1/data
        - name: redis-conf
          hostPath:
            path: /zln/redis-salve1/conf

